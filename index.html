<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://images.pagina12.com.ar/styles/focal_16_9_960x540/public/2023-10/582984-dolar-20argentina.jpg?h=080d5567&itok=CClLVmIp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* زيادة وضوح الخلفية */
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* تحسين الظل */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* الصورة الدائرية */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* إضافة ظل للنص */
        }

        /* الجملة تحت الصورة */
        .giveaway-text {
            font-size: 1.1rem;
            color: #ffffff; /* اللون الأبيض */
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* إضافة ظل للنص */
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-wrapper {
            background-color: #ffd500; /* اللون الأصفر */
            border-radius: 5px;
            padding: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .link-wrapper:hover {
            transform: scale(1.1); /* زيادة التأثير عند التمرير */
            background-color: #ffce00; /* تغيير اللون عند التمرير */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* إضافة ظل */
        }

        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            justify-content: flex-start;
            transition: all 0.3s ease;
        }

        .links a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ffd500; /* إضافة حدود مميزة للأيقونات */
            transition: border-color 0.3s ease;
        }

        .links a:hover {
            background-color: #ffe680; /* لون فاتح عند التمرير */
            color: #333; /* لون نص أوضح */
        }

        .links a:hover img {
            border-color: #ffae00; /* تغيير لون الحدود عند التمرير */
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            .profile-image {
                width: 80px;
                height: 80px;
            }

            .links a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .profile-image {
                width: 70px;
                height: 70px;
            }

            .links a {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- الصورة الدائرية -->
        <img src="https://i.imgur.com/irqc1cT.jpeg" alt="User Profile Picture" class="profile-image">

        <!-- الجملة تحت الصورة -->
        <p class="giveaway-text">Adam giveaway</p>

        <p>Complete these steps to receive your chosen gift.</p>

        <div class="links">
            <div class="link-wrapper">
                <a href="https://smrturl.co/a/sa12d76e997/86?s1=" target="_blank">
                    <img src="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok App Icon">
                    Install the Tiktok App and Run it for 60 Seconds
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 All rights reserved</p>
        </footer>
    </div>

</body>
</html>
