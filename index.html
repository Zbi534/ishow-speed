<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://images.pagina12.com.ar/styles/focal_16_9_960x540/public/2023-10/582984-dolar-20argentina.jpg?h=080d5567&itok=CClLVmIp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* الصورة الدائرية */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-wrapper {
            background-color: #ffd500; /* اللون الأصفر */
            border-radius: 5px;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .link-wrapper:hover {
            transform: scale(1.05); /* Adds scale effect */
        }

        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            justify-content: flex-start; /* النص في اليمين والصورة في اليسار */
        }

        /* الصورة داخل الرابط تكون في اليسار */
        .links a img {
            width: 50px; /* تكبير الصورة هنا */
            height: 50px; /* تكبير الصورة هنا */
            border-radius: 50%;
            margin-right: 15px; /* مسافة بين الصورة والنص */
        }

        .links a:hover {
            background-color: #e2e6ea;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            .profile-image {
                width: 80px;
                height: 80px;
            }

            .links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- الصورة الدائرية -->
        <img src="https://i.imgur.com/irqc1cT.jpeg" alt="User Profile Picture" class="profile-image">

        <p>Complete these steps to receive your chosen gift.</p>

        <div class="links">
            <div class="link-wrapper">
                <a href="https://smrturl.co/a/sa12d76e997/86?s1=" target="_blank">
                    <img src="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok App Icon">
                    Install the Tiktok App and Run it for 60 Seconds
                </a>
        </div>

        <footer>
            <p>&copy; 2024 All rights reserved</p>
        </footer>
    </div>

</body>
</html>
