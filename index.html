<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://images.pagina12.com.ar/styles/focal_16_9_960x540/public/2023-10/582984-dolar-20argentina.jpg?h=080d5567&itok=CClLVmIp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-wrapper {
            background-color: #ffbf69;
            border-radius: 5px;
            padding: 5px;
        }

        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            justify-content: space-between;
        }

        .links a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .links a:hover {
            background-color: #e2e6ea;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Complete these two steps to receive the gift you selected.</p>

        <div class="links">
            <div class="link-wrapper">
                <a href="https://smrturl.co/a/sa12d76e997/86?s1=" target="_blank">
                    Install the Tiktok App and Run it for 60 Seconds
                    <img src="https://d1rluokkqqu56n.cloudfront.net/wpapp/uploads/2021/10/22122502/potentiel-marque-TikTok.jpg.webp" alt="Icon 1">
                </a>
            </div>
            <div class="link-wrapper">
                <a href="https://smrturl.co/a/sa12d76e997/91?s1=" target="_blank">
                    Fill out the Taco Bell survey!
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b3/Taco_Bell_2016.svg" alt="Taco Bell Icon">
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 All rights reserved</p>
        </footer>
    </div>

</body>
</html>
